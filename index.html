<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/modern-normalize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Ice Cream</title>
  </head>
  <body>
    <header class="header hero-leader"></header>
    <main class="main">
      <section class="section products"></section>
      <section class="section about"></section>
      <section class="advantages"></section>
      <section class="section gallery"></section>
      <section class="section customer-reviews">
        <div class="customer-reviews__img-container">
          <img
            class="customer-reviews__img"
            srcset="
              ./images/customer-1@2x.jpg  480w,
              ./images/customer-1@2x.jpg  768w,
              ./images/customer-1.jpg    1280w
            "
            alt="Emily, Los Angeles"
          />
        </div>
        <div class="customer-reviews__text-background">
          <div class="customer-reviews__paper">
            <p class="customer-reviews__text">
              Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In
              hendrerit nulla quam nunc, accumsan congue. Lorem ipsum primis in nibh vel risus.
            </p>
          </div>
        </div>
        <h3 class="customer-reviews__title">Emily, Los Angeles</h3>
        <div class="customer-reviews__dots-menu">
          <div class="customer-reviews__home"></div>
          <div class="customer-reviews__dot"></div>
          <div class="customer-reviews__dot"></div>
        </div>
      </section>
      <section class="section locations"></section>
      <section class="section contacts"></section>
    </main>
    <footer class="footer"></footer>
    <section class="modal-buy-now"></section>
    <!--JS-->
  </body>
</html>
